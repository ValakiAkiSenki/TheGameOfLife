<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex"><div id="gridContainer"></div></div>
    
    <div class="controls">
        <button id="start"><span>Start</span></button>
        <button id="clear"><span>Clear</span></button>
        <button id="random"><span>Random</span></button>
    </div>

    <div class="canvasControls">
        <button id="decreaseX"><span>Decrease Width</span></button>
        <button id="increaseX"><span>Increase Width</span></button>
        <button id="decreaseY"><span>Decrease Height</span></button>
        <button id="increaseY"><span>Increase Height</span></button>
    </div>
</body>
</html>
